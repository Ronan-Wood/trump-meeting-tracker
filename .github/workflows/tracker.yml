name: Trump Meetings Tracker

on:
  schedule:
    - cron: '0 9 * * 1,4'
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to look back'
        required: false
        default: '7'

jobs:
  track-meetings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sendgrid requests newsapi-python feedparser beautifulsoup4
      
      - name: Run tracker
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          DAYS_BACK: ${{ github.event.inputs.days_back || '7' }}
        run: |
          python trump_meeting_tracker.py
      
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: meetings-database
          path: trump_meetings.db
          retention-days: 90
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Trump Meetings Tracker Failed',
              body: `The tracker workflow failed on ${new Date().toISOString()}. Please check the logs.`,
              labels: ['bug', 'automated']
            })